<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Volume Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
    }
    .volume-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .volume {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .owned {
      background-color: #c8e6c9;
    }
    form {
      margin-top: 1rem;
    }
    input, button {
      margin-right: 0.5rem;
      padding: 0.5rem;
    }
    .series-entry {
      margin-bottom: 1rem;
    }
    .toggle-section {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Manga Volume Tracker</h1>

  <div>
    <h2>Add New Series</h2>
    <form id="add-series-form">
      <input type="text" id="series-title" placeholder="Series title" required />
      <input type="number" id="series-volumes" placeholder="Total volumes" min="1" />
      <button type="submit">Add Series</button>
    </form>
  </div>

  <div class="toggle-section">
    <button onclick="setFilter(false)">Incomplete</button>
    <button onclick="setFilter(true)">Complete</button>
  </div>

  <div id="series-list"></div>
  <div id="volume-list"></div>
  <div id="edit-total" style="display: none; margin-top: 1rem;"></div>

  <script>
    const API_BASE = "https://manga-collection-backend-0fqi.onrender.com";
    let selectedSeriesId = null;
    let selectedSeriesTitle = "";
    let filterCompleted = false;

    document.getElementById("add-series-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("series-title").value;
      const total = document.getElementById("series-volumes").value || null;

      const res = await fetch(`${API_BASE}/series`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, total_volumes: total ? parseInt(total) : null })
      });

      if (res.ok) {
        document.getElementById("series-title").value = "";
        document.getElementById("series-volumes").value = "";
        fetchSeries();
      } else {
        alert("Failed to add series");
      }
    });

    function setFilter(completed) {
      filterCompleted = completed;
      selectedSeriesId = null;
      selectedSeriesTitle = "";
      document.getElementById("volume-list").innerHTML = "";
      document.getElementById("edit-total").style.display = "none";
      document.getElementById("edit-total").innerHTML = "";
      fetchSeries();
    }

    async function fetchSeries() {
      const res = await fetch(`${API_BASE}/series`);
      const series = await res.json();
      const filtered = series
        .filter(s => s.completed === filterCompleted)
        .sort((a, b) => a.title.localeCompare(b.title));

      const container = document.getElementById("series-list");
      container.innerHTML = `<h2>${filterCompleted ? "Complete" : "Incomplete"} Series</h2>`;

      filtered.forEach((s) => {
        const wrapper = document.createElement("div");
        wrapper.className = "series-entry";
        const btn = document.createElement("button");
        btn.textContent = s.title;
        btn.onclick = () => toggleSeries(s.id, s.title);

        const label = document.createElement("small");
        const percent = s.total_volumes
          ? Math.round((s.volumes.filter(v => v.owned).length / s.total_volumes) * 100)
          : 0;
        label.textContent = `Total Volumes: ${s.total_volumes ?? 'N/A'} â€” Owned: ${percent}%`;

        wrapper.appendChild(btn);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      });
    }

    async function toggleSeries(seriesId, title) {
      const container = document.getElementById("volume-list");
      const editContainer = document.getElementById("edit-total");
      if (selectedSeriesId === seriesId) {
        selectedSeriesId = null;
        selectedSeriesTitle = "";
        container.innerHTML = "";
        editContainer.style.display = "none";
        editContainer.innerHTML = "";
        return;
      }

      selectedSeriesId = seriesId;
      selectedSeriesTitle = title;
      await loadVolumes(seriesId, title);
      renderUpdateTotalField();
    }

    function renderUpdateTotalField() {
      const editContainer = document.getElementById("edit-total");
      editContainer.style.display = "block";
      editContainer.innerHTML = `
        <h3>Update Total Volumes for ${selectedSeriesTitle}</h3>
        <input type="number" id="update-total-${selectedSeriesId}" placeholder="New total" min="1" />
        <button onclick="updateTotalVolumes(${selectedSeriesId})">Update</button>
      `;
    }

    async function updateTotalVolumes(seriesId) {
      const input = document.getElementById(`update-total-${seriesId}`);
      const newTotal = parseInt(input.value);
      if (!newTotal || newTotal < 1) return alert("Enter a valid volume count");

      const res = await fetch(`${API_BASE}/series/${seriesId}/update_total`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ total_volumes: newTotal })
      });

      if (res.ok) {
        fetchSeries();
        loadVolumes(seriesId, selectedSeriesTitle);
      } else {
        alert("Failed to update total volumes");
      }
    }

    async function loadVolumes(seriesId, title) {
      const res = await fetch(`${API_BASE}/series/${seriesId}/volumes`);
      const volumes = await res.json();

      const container = document.getElementById("volume-list");
      container.innerHTML = `<h2>${title} - Volumes</h2>`;

      const list = document.createElement("div");
      list.className = "volume-list";

      volumes.forEach((v) => {
        const item = document.createElement("div");
        item.className = "volume" + (v.owned ? " owned" : "");
        item.textContent = `Vol. ${v.volume_number}`;
        item.onclick = async () => {
          await fetch(`${API_BASE}/volumes/${v.id}/toggle`, { method: "POST" });
          loadVolumes(seriesId, title);
        };
        list.appendChild(item);
      });

      container.appendChild(list);

      const addVolForm = document.createElement("form");
      addVolForm.innerHTML = `
        <h3>Add Volume</h3>
        <input type="number" id="new-vol" placeholder="Volume number" required min="1" />
        <label><input type="checkbox" id="new-owned" /> Owned</label>
        <button type="submit">Add Volume</button>
      `;
      addVolForm.onsubmit = async (e) => {
        e.preventDefault();
        const volNum = parseInt(document.getElementById("new-vol").value);
        const owned = document.getElementById("new-owned").checked;

        await fetch(`${API_BASE}/series/${seriesId}/volumes`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ volume_number: volNum, owned }),
        });

        loadVolumes(seriesId, title);
      };

      container.appendChild(addVolForm);
    }

    setFilter(false); // default to showing incomplete series
  </script>
</body>
</html>
